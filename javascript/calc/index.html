            <div class="row"  style="color: white; border: black 1px solid; background-color: black; height: 56px; width: 238px;">
            <div id="viewer" class="viewer" style="height: 58px; font-size: 50px;">0</div>
            </div>
            <div class="row" style="background-color: gray;">
                <div class="button"  style="background-color:  orange;">
                    <button data-ops="divided by" class="ops" style="height: 100%; width: 100%; padding: 0px; font-family: 'Open Sans'; color:  darkslategrey; font-size: 30px;">/</button>
                </div>
                <div class="button">
                    <button data-ops="percent" class="ops" style="height: 100%; width: 100%; padding: 0px; font-family:'Open Sans'; color:  darkslategrey; font-size: 30px;">%</button>
                </div>
                <div class="button" >
                    <button data-ops="power" class="ops" style="height: 100%; width: 100%; padding: 0px;font-family:'Open Sans'; color:  darkslategrey; font-size: 30px;">^</button>
                </div>
                <div class="button">
                    <button id="clear" class="clear" style="height: 100%; width: 100%; padding: 0px;font-family:'Open Sans'; color:  darkslategrey; font-size: 30px;">C</button>
                </div>
            </div>   
            <div class="row" style="background-color: rgb(124, 121, 121);">
                <div class="button"  style="background-color:  orange;">
                    <button data-ops="times" class="ops" style="height: 100%; width: 100%; padding: 0px; font-family:'Open Sans'; color:  darkslategrey; font-size: 30px;">x</button>
                </div>
                <div class="button" >
                    <button class="num" data-num="9" style="height: 100%; width: 100%; padding: 0px;font-family:'Open Sans'; color:  darkslategrey; font-size: 30px;">9</button>
                </div>
                <div class="button" >
                    <button class="num" data-num="8" style="height: 100%; width: 100%; padding: 0px;font-family:'Open Sans'; color:  darkslategrey; font-size: 30px;">8</button>
                </div>
                <div class="button">
                    <button class="num" data-num="7" style="height: 100%; width: 100%; padding: 0px;font-family:'Open Sans'; color: darkslategrey; font-size: 30px;">7</button>
                </div>
            </div>
            <div class="row" style="background-color: rgb(124, 121, 121);">
                <div class="button"  style="background-color:  orange;">
                    <button data-ops="minus" class="ops" style="height: 100%; width: 100%; padding: 0px;font-family:'Open Sans'; color: darkslategrey; font-size: 30px;">-</button>
                </div>
                <div class="button">
                    <button class="num" data-num="6" style="height: 100%; width: 100%; padding: 0px;font-family:'Open Sans'; color:  darkslategrey; font-size: 30px;">6</button>
                </div>
                <div class="button">
                    <button class="num" data-num="5" style="height: 100%; width: 100%; padding: 0px; font-family:'Open Sans'; color: darkslategrey; font-size: 30px;">5</button>
                </div>
                <div class="button">
                    <button class="num" data-num="4" style="height: 100%; width: 100%; padding: 0px;font-family:'Open Sans'; color: darkslategrey; font-size: 30px;">4</button>
                </div>
            </div>
            <div class="row" style="background-color: rgb(124, 121, 121);">
                <div class="button" style="background-color:  orange;">
                    <button data-ops="plus" class="ops" style="height: 100%; width: 100%; padding: 0px;font-family:'Open Sans'; color: darkslategrey; font-size: 30px;">+</button>
                </div>
                <div class="button">
                    <button class="num" data-num="3" style="height: 100%; width: 100%; padding: 0px;font-family:'Open Sans'; color: darkslategrey; font-size: 30px;">3</button>
                </div>
                <div class="button" >
                    <button class="num" data-num="2" style="height: 100%; width: 100%; padding: 0px; font-family:'Open Sans'; color:  darkslategrey; font-size: 30px;">2</button>
                </div>
                <div class="button">
                    <button id="1" class="num" data-num="1" value ='1' style="height: 100%; width: 100%; padding: 0px; font-family:'Open Sans'; color: darkslategrey; font-size: 30px;">1</button>
                </div>
            </div>
            <div class="row" style="background-color: rgb(124, 121, 121);">
                <div class="button" style="background-color: orange;">
                    <button id="equals" class="equals" data-result="" style="height: 100%; width: 100%; padding: 0px;font-family:'Open Sans'; color: darkslategrey; font-size: 30px;">=</button>
                </div>
                <div class="button">
                    <button class="num" data-num="." style="height: 100%; width: 100%; padding: 0px;font-family:'Open Sans'; color:  darkslategrey; font-size: 30px; ">.</button>
                </div>
                <div class="zero">
                    <button class="num" data-num="0" style="height: 100%; width: 100%; padding: 0px;font-family:'Open Sans'; color: darkslategrey; font-size: 30px;">0</button>
                </div>
            </div>
    </div>
