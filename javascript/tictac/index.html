<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>TicTacToe</title>
</head>
<body>
<div class="game">
    <div class="gamerow">
        <div data-player="" data-index='1' class="box topL" style="border: black solid 5px; background-color: lightgrey; display: inline-block; width: 200px; height: 200px"></div>
        <div data-player="" data-index='1' class="box topM" style="border: black solid 5px; background-color: lightgrey; display: inline-block; width: 200px; height: 200px"></div>
        <div data-player="" data-index='1' class="box topR" style="border: black solid 5px; background-color: lightgrey; display: inline-block; width: 200px; height: 200px"></div>
    </div>
    <div class="gamerow">
        <div data-player="" data-index='1'class="box midL" style="border: black solid 5px; background-color: lightgrey; display: inline-block; width: 200px; height: 200px"></div>
        <div data-player="" data-index='1' class="box midM" style="border: black solid 5px; background-color: lightgrey; display: inline-block; width: 200px; height: 200px"></div>
        <div data-player="" data-index='1' class="box midR" style="border: black solid 5px; background-color: lightgrey; display: inline-block; width: 200px; height: 200px"></div>
    </div>
    <div class="gamerow">
        <div data-player="" data-index='1' class="box bottomL" style="border: black solid 5px; background-color: lightgrey; display: inline-block; width: 200px; height: 200px"></div>
        <div data-player="" data-index='1' class="box bottomM" style="border: black solid 5px; background-color: lightgrey; display: inline-block; width: 200px; height: 200px"></div>
        <div data-player="" data-index='1' class="box bottomR" style="border: black solid 5px; background-color: lightgrey; display: inline-block; width: 200px; height: 200px"></div>
</div>
<button id="reset">New Game</button>
<div id="message"></div>
<script src="js/app.js"></script>
</body>
</html>
