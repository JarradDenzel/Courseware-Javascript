<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/app.js"></script>
    <title>Grocery</title>
</head> 
<body>
    <h1>Shopping List</h1>
    <nav>
        <div class="cart">My Cart:<span id="cartCount"></span></div>
    </nav>

        <div class="items">
            <div class="container">
                <div class="row top-row">
                    <div class="col-sm-3">
                        <!-- Each Item has a name, price, and quantity -->
                        <div class="item item--water">
                            <button onclick="addToCart('water', 1.00, 1)">Add to Cart</button>
                            <p>Water $1.00 <span id='output'>()</span></p>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="item item--salt">
                                <button onclick="addToCart('salt', 2.00, 1)">Add To Cart</button>
                                <p>Salt $2.00 <span id='output'>0</span></p>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="item item--sugar">
                                <button onclick="addToCart('sugar', 3.00, 1)">Add to Cart</button>
                                <p>Sugar $3.00 <span id='output'></span></p>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="item item--coffee">
                                <button onclick="addToCart('coffee', 6.00, 1)">Add to Cart</button>
                                <p>Coffee $6.00 <span id='output'></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
